<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>The Weather Dashboard</header>
    <div class="parent-container d-flex">
      <div class="container col-md-4">
        <div class="col-lg-12">
          <div class="input-group" id="inputLocation">
            <input
              type="search"
              class="form-control rounded"
              aria-label="Search"
              aria-describedby="search-addon"
              id="usrInput"
              placeholder="City, ST"
            />
            <button
              type="button"
              class="btn btn-outline-primary"
              id="searchBtn"
            >
              search
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div>
          <div>City<span id="cityName"></span></div>
          <div>Date & Time: <span id="date"></span></div>
          <div>Temperature: <span id="temp"></span></div>
          <div>Wind Speed: <span id="windSpeed"></span></div>
          <div>Humidity: <span id="humidity"></span></div>
        </div>
      </div>
    </div>
    <div class="parent-container d-flex">
      <h2>5 Day Forecast</h2>
        <section class=”weather”>
            <div class=”container”>
                <div>Date & Time: <span id="dailyDate"></span></div>
                <div>Temperature: <span id="dailyTemp"></span></div>
                <div>Wind Speed: <span id="dailyWindSpeed"></span></div>
                <div>Humidity: <span id="dailyHumidity"></span></div>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
